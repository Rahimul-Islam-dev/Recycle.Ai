<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login with Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #d1f4f9, #e8d0f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      padding: 36px 28px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    .card h2 {
      font-size: 26px;
      margin-bottom: 12px;
      color: #333;
    }
    .card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 24px;
    }
    .google-btn, .logout-btn {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      transition: all 0.2s ease;
    }
    .google-btn:hover, .logout-btn:hover {
      background: #f0f0f0;
    }
    .google-btn img {
      width: 20px;
    }
    .user-info {
      margin-top: 24px;
      color: #444;
    }
    .user-info img {
      border-radius: 50%;
      margin-top: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Login Card -->
  <div class="card" id="loginCard">
    <h2>Welcome to Recycle.AI</h2>
    <p>Login with your Google account to continue</p>
    <button class="google-btn" onclick="signInWithGoogle()">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
      Continue with Google
    </button>
  </div>

  <!-- User Info Card -->
  <div class="card" id="userCard" style="display: none;">
    <h2>Welcome back!</h2>
    <div class="user-info" id="userInfo"></div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
